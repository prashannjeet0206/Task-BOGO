<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-proveway</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>YAY! It's BOGO</h2>
      <form id="offerForm">
        <!-- item-1 -->
        <div class="offer-box" data-value="1">
          <input type="radio" name="unit" id="unit1" value="1" hidden />
          <label for="unit1" class="offer-label">
            <div class="offer-header">
              <h3>1 Unit</h3>
              <span class="discount">10% Off</span>
              <span class="price"
                >$10.00 USD <span class="original">$24.00 USD</span></span
              >
              <div class="offer-body">
                <div class="selectors">
                  <div>
                    <label>#1 Size</label>
                    <select>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                    </select>
                    <label>Color</label>
                    <select>
                      <option>Black</option>
                      <option>Red</option>
                      <option>Blue</option>
                    </select>
                  </div>
                  <div>
                    <label>#2 Size</label>
                    <select>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                    </select>
                    <label>Color</label>
                    <select>
                      <option>Black</option>
                      <option>Red</option>
                      <option>Blue</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="offer-body">
              <p>Standard Price</p>
            </div>
          </label>
        </div>

        <!-- item-2 -->
        <div class="offer-box" data-value="2">
          <input type="radio" name="unit" id="unit2" value="2" hidden />
          <label for="unit2" class="offer-label">
            <div class="offer-header">
              <h3>2 Unit</h3>
              <span class="discount">20% Off</span>
              <span class="discount highlight">MOST POPULAR</span>
              <span class="price"
                >$18.00 USD <span class="original">$24.00 USD</span></span
              >
            </div>
            <div class="offer-body">
              <div class="selectors">
                <div>
                  <label>#1 Size</label>
                  <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <label>Color</label>
                  <select>
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
                <div>
                  <label>#2 Size</label>
                  <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <label>Color</label>
                  <select>
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
              </div>
            </div>
          </label>
        </div>

        <!-- item-3 -->
        <div class="offer-box" data-value="3">
          <input type="radio" name="unit" id="unit3" value="3" hidden />
          <label for="unit3" class="offer-label">
            <div class="offer-header">
              <h3>3 Unit</h3>
              <span class="discount">30% Off</span>
              <span class="price"
                >$24.00 USD <span class="original">$24.00 USD</span></span
              >
            </div>
            <div class="offer-body">
              <div class="offer-body">
                <div class="selectors">
                  <div>
                    <label>#1 Size</label>
                    <select>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                    </select>
                    <label>Color</label>
                    <select>
                      <option>Black</option>
                      <option>Red</option>
                      <option>Blue</option>
                    </select>
                  </div>
                  <div>
                    <label>#2 Size</label>
                    <select>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                    </select>
                    <label>Color</label>
                    <select>
                      <option>Black</option>
                      <option>Red</option>
                      <option>Blue</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>

        <!-- Footer -->
        <div class="footer">
          <p>Free Delivery</p>
          <h3 id="total">Total: $10.00 USD</h3>
          <button type="submit">+ Add to Cart</button>
        </div>
      </form>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
